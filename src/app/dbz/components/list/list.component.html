<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
    let i = index; let isFirst = first;" class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-success': isFirst, 
    'list-group-item-info': character.power < 400}">
        <div>
            <span class="text-primary">{{i + 1}} - </span>
            {{character.name}} - {{character.power}}
        </div>
        <button class="btn btn-danger" (click)="onDelete(character.id)">x</button>
    </li>
</ul>
